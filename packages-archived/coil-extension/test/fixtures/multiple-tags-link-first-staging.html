<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Link Tag</title>
    <link
      rel="monetization"
      href="https://ilp-sandbox.uphold.com/2mk2AXqH2aRq"
    />
    <meta name="monetization" content="$ilp-sandbox.uphold.com/2mk2AXqH2aRq" />
  </head>
  <body>
    <p>Page includes a link THEN a meta tag</p>
    <p>
      The meta tag should ignored (and an error logged) as affinity with link
      established
    </p>
  </body>
</html>
