<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Link Tag</title>
    <meta name="monetization" content="$ilp-sandbox.uphold.com/2mk2AXqH2aRq" />
    <link
      rel="monetization"
      href="https://ilp-sandbox.uphold.com/2mk2AXqH2aRq"
    />
  </head>
  <body>
    <p>Page includes a meta AND link tag</p>
    <p>
      Monetization should be ignored for the meta ( new monetization request
      from link tag before any events emitted)
    </p>
  </body>
</html>
