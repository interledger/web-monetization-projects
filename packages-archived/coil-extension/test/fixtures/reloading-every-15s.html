<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="monetization" content="$ilp.uphold.com/gRa4mXFEMYrL" />

    <script src="https://cdn.coil.com/counter.js"></script>
    <script>
      window.WebMonetizationScripts.createCounter()
      let ms = 15e3
      setInterval(() => {
        ms -= 1e3
        if (ms <= 0) {
          window.location.reload()
        } else {
          console.log('Reloading page in %s seconds', ms / 1e3)
        }
      }, 1e3)
    </script>
  </head>

  <body>
    <p>WM to $ilp.uphold.com/gRa4mXFEMYrL</p>
    <p>Reloading every 15 seconds</p>
  </body>
</html>
