type Query {
  whoami: User
  adaptedPage(videoUrl: String, channelId: String): AdaptedPagePayload
  featureEnabled(key: String!): Boolean
  tipPreview(tipAmountCents: String!): TipResponse!
}

type Mutation {
  login(input: LoginInput!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
  affiliateCount: Int
}

interface GraphQLResponse {
  code: String!
  success: Boolean!
  message: String!
}

input LoginInput {
  email: String!
  password: String!
  oAuthApp: String
  oAuthScope: String
  affiliateName: String
  oAuthSessionId: String
}

type TipCharges {
  # Cents
  creditCardCharge: String!
  # Cents
  tipCreditCharge: String!
}

type TipResponse implements GraphQLResponse {
  code: String!
  message: String!
  success: Boolean!
  charges: TipCharges
}

union PaymentMethodDetails = StripeCardDetails

enum PaymentMethodType {
  tipCredit
  stripe
}

## https://github.com/coilhq/coil/blob/d75874d3254a5b4abcecd428581f1389b6c275c5/services/bernie/src/schema.graphql#L62
type PaymentMethod {
  id: String!
  type: PaymentMethodType
  details: PaymentMethodDetails
}

enum PaymentMethodStatus {
  FailedUnknownReason
  Expired
  Invalid
  Valid
  Unknown
}

type StripeCardDetails {
  brandCode: String!
  last4: String!
  expirationMonth: String!
  expirationYear: String!
  status: PaymentMethodStatus!
  name: String!
  funding: String!
}

type CurrencyPreferences {
  code: String!
  scale: Int!
}

type CoilSubscription {
  active: Boolean!
  endDate: String!
  trialEndDate: String!
}

type User {
  id: ID!
  fullName: String
  shortName: String
  canTip: Boolean!
  email: String!
  profilePicture: String
  customerId: String
  subscription: CoilSubscription
  currencyPreferences: CurrencyPreferences
  paymentMethods: [PaymentMethod]!
}

type AdaptedPagePayload {
  paymentPointer: String
  channelImage: String
}
